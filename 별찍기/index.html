<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <!-- 1 2 3 4 5 -->
    <script>
        for (var star = 1; star <=5; star = star + 1){
            console.log('*'.repeat(star));
        }
    </script>

    <!-- 5 4 3 2 1 -->
    <script>
        for(var star = 5; star >=1; star = star -1){
            console.log('*'.repeat(star));
        }
    </script>

    <!-- 10 8 6 4 2 -->
    <script>
        for(var star = 10; star >=2; star = star -2){
            console.log('*'.repeat(star));
        }
    </script>

    <!-- 1 2 4 8 16 -->
    <script>
        //내가 생각
        // for(var star = 0; star <=4; star = star + 1){
        //     console.log('*'.repeat(Math.pow(2, star)));
        // } 
        //제로초 생각
        for(var star = 1; star <=16; star = star * 2){
            console.log('*'.repeat(star));
        } 
    </script>
    <!-- 공백이 앞에 , 5 4 3 2 1  -->
    <script>
        for(var star = 5; star >=1; star = star - 1){
            console.log(' '.repeat(5 - star) + '*'.repeat(star));
        }
    </script>

    <!-- 공백이 양쪽에, 9 7 5 3 1 -->
    <script>
        //내가 생각 (뒤의 공백은 생각할 필요가 없었음)
        for(var star = 9; star >= 1; star = star - 2){
            console.log(' '.repeat((9-star)/2) + '*'.repeat(star) + ' '.repeat((9-star)/2));
        }
        //제로초 생각
        for(var star = 9; star >= 1; star = star - 2){
            console.log(' '.repeat((9-star)/2) + '*'.repeat(star));
        }
    </script>

    <!-- 일반적인 반복문 형태 -->
    <script>
        for(var star = 0; star < 5; star +=1){
            console.log('*'.repeat(star + 1));
        }
    </script>

    <!-- 다이아몬드 모양 1 3 5 3 1-->
    <script>
        //4 2 0 -2 -4 --> 0 -2 -4 -6 -8 --> 4 2 0 -2 -4
        for(var star = 0; star >=-8; star = star -2 ){
            console.log('*'.repeat(star + 4));
        }
    </script>
</body>
</html>
